<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Intro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- Control absoluto de este div por parte de Vue -->
    <div id="app">
        <h3>{{ quote }}</h3>
        <blockquote> - {{ author }}</blockquote>
        <button v-on:click="changeQuote()">
            Change quote
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
